<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>NATURA</title>
</head>
<body>
    <div class="content-container">
        <header>
            <div class="header_item headerlogo">
                <img src="img/header/logo.svg" alt>
            </div>
            <div class="header_section  headerNav">
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/living_room.svg" alt>
                        гостиная
                    </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/kitchen.svg" alt>
                        кухня
                    </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/playroom.svg" alt>
                        детская
                    </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/bathroom.svg" alt>
                        ванная
                    </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/bedroom.svg" alt>
                        спальня
                    </a>
                </div>
            </div>
            <div class="header_section headerNavLeft">
                <!-- кнопка поиска -->
                <div class="header_item headerButton searchingButton">
                     <a href="#">
                        <img src="img/header/searching.svg" alt>
                     </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/like.svg" alt>
                    </a>
                </div>
                <!-- кнопка меню -->
                <div class="header_item headerButton menuButton">
                    <a href="#">
                        <img src="img/header/menu.svg" alt>
                    </a>
                </div>
            </div>
            <!-- блок поиска -->
            <div class="showMenuButton">

            </div>
            <!-- блок меню -->
            <div class="showMenuSearching">
                
            </div>
        </header>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
