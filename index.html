<!DOCTYPE html>

                    <a href="#">
                        <img src="img/header/living_room.svg" alt>

                    </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/kitchen.svg" alt>
                        кухня
                    </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/playroom.svg" alt>

                    </a>
                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/bathroom.svg" alt>

                </div>
                <div class="header_item headerButton">
                    <a href="#">
                        <img src="img/header/bedroom.svg" alt>

            </div>

                </div>
                <!-- кнопка меню -->
                <div class="header_item headerButton menuButton">
                    <a href="#">
                        <img src="img/header/menu.svg" alt>
                    </a>
                </div>

            <!-- блок поиска -->
            <div class="showMenuButton">

            </div>
            <!-- блок меню -->
            <div class="showMenuSearching">
                
            </div>

        <footer>
            <div class="header_section footerTop">
                <div class="header_item headerlogo">
                    <img src="img/header/logo.svg" alt>
                </div>
                <div class="footer_item footerCompany">
                    <div class="footer_item footerPosition">
                        О компании
                    </div>
                    
                </div>
                <div>
                    <div class="footer_item footerPosition">
                        Помощь
                    </div>
                    
                </div>
                <div>
                    <div class="footer_item footerPosition">
                        Каталог
                    </div>
                    
                </div>
                <div class="footer_item footerContact">
                    <div class="footer_item footerPosition">

                    </div>
                    <div class="city">
                        иваново
                    </div>
                    <div class="phone">

                    </div>
                    <div class="city">
                        москва
                    </div>
                    <div class="phone">
                        +7 (7932) 11-11-11
                    </div>
                </div>

                <div>

                </div>

                    <a href="https://vk.com/">

                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="img/footer/insta_red.svg" alt>
                    </a>
                    <a href="https://ok.ru/">

                    </a>

                <div>

            </div>

    <script src="js/main.js"></script>
